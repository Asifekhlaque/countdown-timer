<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown website</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Countdown Time</h1>
    <div class="wrapper">
        <div class="box">
            Weeks
            <span id="weeks">05</span>
        </div>
        <div class="box">
            Days
            <span id="days">05</span>
        </div>
        <div class="box">
            Hours
            <span id="hours">05</span>
        </div>
        <div class="box">
            Minutes
            <span id="minutes">05</span>
        </div>
        <div class="box">
            Seconds
            <span id="seconds">05</span>
        </div>
        
    </div>

</body>
</html>
